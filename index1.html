<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"     rel="stylesheet">
    <title>Jum'at Literasi</title>
</head>
<body>
    
    <div class="container">

    <a href="index.html" class="tombolKembali">&lt;Kembali</a>

    <h2>Pengumpulan Jum'at Literasi</h2>
    <form id="literasi">
        <label for="nama">Nama Lengkap</label>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap" class="aaa">


        <label for="kelas">Kelas</label>
        <input type="text" name="kelas" name="kelas" placeholder="Contoh: XI-B1" class="aaa">


        <label for="judul">Judul Buku</label>
        <input type="text" name="judul" name="judul" placeholder="Masukkan judul buku" class="aaa">



        <label for="referensi">Referensi</label>
        <input type="text" name="referensi" name="referensi" placeholder="Tuliskan sumber referensi buku" class="aaa">


        <label for="ringkasan">Ringkasan</label>
        <textarea id="ringkasan" name="ringkasan" placeholder="Tuliskan ringkasan singkat isi buku" class="aaa"></textarea>

        <button type="submit">Kirim Data</button>
    </form>
    <div id="successMessage" class="success-message">Data berhasil dikirim!</div>
</div>

    <script src="script1.js"></script>
</body>
</html>
