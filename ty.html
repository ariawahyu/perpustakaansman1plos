<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="ty.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"     rel="stylesheet">
<title>Konfirmasi</title>
</head>
<body>

<div class="confirmation-card">
    <div class="success-icon-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>

    <h1 class="main-title">
        Sukses, Buku Siap Diambil!
    </h1>

    <p class="subtitle">
        Permintaan peminjaman buku Anda telah tercatat dengan baik. Silakan gunakan buku dan jaga baik-baik.
    </p>

    <div class="alert-box">
        <div class="alert-content">
            <div class="alert-icon-container">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="alert-text-container">
                <h3 class="alert-heading">
                    Pengembalian Tepat Waktu
                </h3>
                <p class="alert-text">
                    Mohon kembalikan buku sesuai waktu yang anda ajukan.
                </p>
            </div>
        </div>
    </div>

    <div class="cta-container">
        <button id="btn-home" class="button-base cta-primary">
            Kembali ke Beranda
        </button>
        
        <button id="btn-pinjam-lagi" class="button-base cta-secondary">
            Pinjam Buku Lain
        </button>
    </div>

</div>
<script src="script.js"></script>

<script src="ty.js"></script>
</body>
</html>
